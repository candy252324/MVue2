<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .line {
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2>------------v-model------------</h2>
    <!-- input -->
    <div class="line">
      {{name}}
      <input type="text" v-model="name">
    </div>
    <!-- select -->
    <div class="line">
      {{selectValue}}
      <select id="select" v-model="selectValue">
        <option value="apple">苹果</option>
        <option value="banana">香蕉</option>
        <option value="pear">梨</option>
      </select>
    </div>
    <!-- checkbox -->
    <div class="line">
      {{checked}}
      <input type="checkbox" v-model="checked">
    </div>

    <h2>------------v-bind------------</h2>

    <div v-bind:name="name" class="line">测试bind</div>

    <h2>------------v-on:click------------</h2>
    <button v-on:click="foo">点击</button>{{count}}

    <h2>------------组件------------</h2>
    <comp></comp>

    <h2>------------插槽------------</h2>
    <slot-comp></slot-comp>
    <slot-comp>
      <template v-slot:default="slotProps">
        <span>{{slotProps}}</span>
      </template>
    </slot-comp>

  </div>
  <script type="module">
    import MVue from './index.mjs'
    const myvue = new MVue({
      el: "#app",
      data: {
        name: "cxx",
        count: 0,
        selectValue: "banana",
        checked: true,
      },
      methods: {
        foo(text) {
          this.count++
        }
      },
      components: {
        "comp": {
          template: `
            <div class="line">
              <div>{{count}}</div>
              <button v-on:click="compAdd">组件+</button>
              <button v-on:click="compSub">组件-</button>
            </div>
          `,
          data() {
            return {
              count: 0,
            }
          },
          methods: {
            compAdd() { this.count++ },
            compSub() { this.count-- },
          }
        },
        "slot-comp": {
          template: `
            <div>
              <slot name="default" v-bind:slotValue="slotValue">{{slotValue}}</slot>
            </div>
          `,
          data() {
            return {
              slotValue: "slot组件内部值"
            }
          }
        }
      }
    })
