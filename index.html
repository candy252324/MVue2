    .line {
      margin: 10px 0;

<body>
  <div id="app">
    <div class="line">{{name}}<input type="text" v-model="name"></div>
    <div class="line"> {{selectValue}}
      <select id="select" v-model="selectValue">
        <option value="apple">苹果</option>
        <option value="banana">香蕉</option>
        <option value="pear">梨</option>
      </select>
    </div>

    {{checked}}<input type="checkbox" v-model="checked">

    <div v-bind:name="name" class="line">测试bind</div>
    <button v-on:click="foo">点击</button>{{count}}
    <comp></comp>

    <h2>
      v-text:<span v-text="name"></span>
    </h2>
    <h2 v-html="myHtml"></h2>
    <button v-on:click="foo">点击增加count</button>count: {{count}}
    <div class="line">
      输入框值为：{{name}}
      <input type="text" v-model="name">
    </div>
    <div class="line">
      复选框值为：{{checked}}<input type="checkbox" v-model="checked">
    </div>

    <h2>------------插槽------------</h2>
    <slot-comp></slot-comp>
    <slot-comp>
      <template v-slot:default="slotProps">
        <span>{{slotProps}}</span>
      </template>
    </slot-comp>

  </div>
  <script type="module">
    import MVue from './index.mjs'
    const myvue = new MVue({

      methods: {
        foo(text) {
          this.count++
        }
      },
      components: {
        "comp": {
          template: `
            <div class="line">
              <button v-on:click="handleAdd">子组件</button>
            </div>
          `,
          data() {
            return {
              text: "子组件"
            }
          },
          methods: {
            handleAdd() { console.log("子组件点击") }
          }
        },
        "slot-comp": {
          template: `
            <div>
              <slot name="default" v-bind:slotValue="slotValue">{{slotValue}}</slot>
            </div>
          `,
          data() {
            return {
              slotValue: "slot组件内部值"
            }
          }
        }
      }
    })
